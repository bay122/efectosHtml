<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/graphene.png">
    <title>Arktos</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop poster="images/BGfallback.png">
            <source src="videos/BG.mkv" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="flex-item-1">
            <div class="title-animation">Arktos</div>
        </div>
        <div class="delayedShow">
            <div class="spinner">
                <div class="dot-circle">
                    <div class="circles">
                        <div class="half-circle">
                            <div class="dash-circle">
                                <div class="constant-circle">
                                    <div class="dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="interface-container">
            <div class="flex-item-2">
                <div class="text-container">
                    <p class="category">STATUS</p><p class="options">PRESSURIZED</p>
                </div>
                <div class="text-container">
                    <p class="category">LEVEL</p><p class="options">100%</p>
                </div>
                <div class="text-container">
                    <p class="category">POWER</p>
                    <div class="box-container">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
                    <div class="box-5"></div>
                    </div>
                </div>
                <div class="text-container">
                    <p class="category">FUEL</p>
                    <div class="box-container">
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                    <div class="box-3"></div>
                    <div class="box-4-empty"></div>
                    <div class="box-5-empty"></div>
                    </div>
                </div>
                <div class="text-container">
                    <p class="category">WMMQL</p><p class="options">YCR</p>
                </div>
                <div class="text-container">
                    <p class="category">VOCSDCU</p><p class="options">QEH</p>
                </div>
                <div class="text-container">
                    <p class="category">OPDD</p><p class="options">NR</p>
                </div>
                <div class="text-container">
                    <p class="category">WXLD</p><p class="options">UXSPN</p>
                </div>
                <div class="text-container">
                    <p class="category">EQUALIZER</p>
                    <div class="equalizer">
                        <div class="bar bar-1"></div>
                        <div class="bar bar-2"></div>
                        <div class="bar bar-3"></div>
                        <div class="bar bar-4"></div>
                        <div class="bar bar-5"></div>
                    </div>
                </div>
                </div>
                <div class="flex-item-3">
                    <div class="text-container">
                        <p class="category">OPTION 1</p>
                        <button class="button-off">OFF</button>
                    </div>
                    <div class="text-container">
                        <p class="category">OPTION 2</p>
                        <button class="button-off">OFF</button>
                    </div>
                    <div class="text-container">
                        <p class="category">OPTION 3</p>
                        <button class="button-on">ON</button>
                    </div>
                    <div class="text-container">
                        <p class="category">OPTION 4</p>
                        <button class="button-off">OFF</button>
                    </div>
                    <div class="text-container">
                        <p class="category">OPTION 5</p>
                        <button class="button-on">ON</button>
                    </div>
                    <div class="text-container">
                        <p class="category">MOTOR</p><p class="options">OPERATIONAL</p>
                    </div>
                    <div class="text-container">
                        <p class="category">ENGINE</p><p class="options">PROCESSING</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
